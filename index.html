<!DOCTYPE html>
<html>
    <head>
        <title>My Google</title>
        <style>
            body {
                font-family: arial, sans-serif;
            }
            #google-logo {
                display: block;
                margin: auto;
                padding-top: 20vh;
            }
            #search-bar {
                display: block;
                margin: auto;
                border: 1px solid #dfe1e5;
                border-radius: 25px;
                margin-top: 3vh;
                width: 28vw;
                height: 34px;
                border-style: solid;
                padding-left: 10px;
                background: #fff;
            }
            nav ul, footer ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            #navbar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                font-size: 13px;
                padding: 15px;
            }
            nav li {
                display: inline;
                margin-right: 20px;
            }
            nav a {
                text-decoration: none;
                color: #000;
            }
            nav a:hover {
                text-decoration: underline;
            }
            #sign-in {
                padding: 9px 23px 9px 23px;
                font-size: 14px;
                margin-top: -5px;
                background-color: #1a73e8;
                color: white;
                border-radius: 4px;
                border-style: none;
            }
            #apps-button {
                float: right;
            }
            #apps-button:hover {
                width: 40px;
                height: 40px;
                background-color: rgb(226, 226, 226);
                border-radius: 50%;
                box-sizing: border-box;
                white-space: nowrap;
                padding: 8px;
            }
            #google-search, #feeling-lucky {
                background-color: #f8f9fa;
                border: 1px solid #f8f9fa;
                border-radius: 4px;
                color: #3c4043;
                font-family: arial,sans-serif;
                font-size: 14px;
                margin: 31px 4px;
                padding: 0 16px;
                line-height: 27px;
                height: 36px;
                min-width: 54px;
                text-align: center;
                cursor: pointer;
                user-select: none;
            }
            #google-search:hover, #feeling-lucky:hover {
                box-shadow: 0 1px 1px rgba(0,0,0,.1);
                background-color: #f8f9fa;
                border: 1px solid #dadce0;
                color: #202124;
            }
            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                height: 40px;
                width: 100%;
                background-color: #f2f2f2;
                padding-top: 10px;
                margin-bottom: -10px;
            }
            footer li {
                display: inline;
                margin-left: 27px;
                font-size: 14px;
                color: #5f6368;
            }
            .footer-right {
                float: right;
            }
        </style>
    </head>
    <body>
        <nav id="navbar">
            <ul>
                <li><a href="doogle.com">About</a></li>
                <li><a href="">Store</a></li>
                <li style="float: right"><button id="sign-in" type="Sign in">Sign In</button></li>
                <li id="apps-button"><svg style="width: 24px; height: 24px;" focusable="false"><path fill=#5f6368 d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></li>
                <li style="float: right; padding-top: 5px;"><a href="">Images</a></li>
                <li style="float: right; padding-top: 5px;"><a href="">Gmail</a></li>
            </ul>
        </nav>
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"></img>
        <input id="search-bar" type="text" placeholder="&#x1F50D;"></input>
        <div id="search-buttons" style="text-align: center; ">
            <button id="google-search" type="Google Search">Google Search</button>
            <button id="feeling-lucky" type="I'm Feeling Lucky">I'm Feeling Lucky</button>
        </div>
        <footer>
            <ul>
                <li style="margin-top: 15px;">Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
                <li style="margin-right: 27px;" class="footer-right">Settings</li>
                <li class="footer-right">Terms</li>
                <li class="footer-right">Privacy</li>                
            </ul>
        </footer>
    </body>
</html>
